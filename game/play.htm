 #if($playGame)
 <h1>$playGame.name</h1>
<div id="ageGameContener">
<div id="ageConnectionStatus"><img src="/age/images/connect_idle.gif"/></div>
<div style="text-align:right;"><a href="javascript:GameManager.leaveGame();" id="leaveGameButton">Verlasse das Spiel</a></div>
</div>



<div id="ageConsole"></div>

<div id="ageChat"><div id="ageChatMsg"></div><div id="ageChatInput"><INPUT type="text"/><BUTTON onclick="AgeUpdater.sendChatMessage();">send</BUTTON></div></div>
<div id="ageFooterBar"></div>

<script type="text/javascript">

$(function() {
	try{
	GameManager.init({contener:'#ageGameContener',key:'$playGame.key',url:'/age/blocking/httpstreaming'});
	}catch(e){
		Log(''+e,'e');
	}
	$('#ageChatInput > input').keydown(function(event) {
		  if (event.keyCode == '13') {
			  AgeUpdater.sendChatMessage();
	}});
});
</script>
